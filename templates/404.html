<!DOCTYPE html>
<html>
<head>
    <title>Page Not Found</title>
    <link rel="icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        .error-container {
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .error-code {
            font-size: 6rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 20px;
        }
        
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: var(--text-primary);
        }
        
        .home-link {
            display: inline-block;
            padding: 12px 30px;
            background-color: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        
        .home-link:hover {
            background-color: #0d8e6c;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">ClimateSense AI</div>
        <nav class="sidebar-nav">
            <a href="/">Chat</a>
            <a href="/reports">Reports</a>
            <a href="#" onclick="startScrape()">Scrape Data</a>
        </nav>
    </div>
    
    <div class="main-content">
        <div class="error-container">
            <div class="error-code">404</div>
            <div class="error-message">Page Not Found</div>
            <p>The requested URL was not found on this server.</p>
            <a href="/" class="home-link">Return to Homepage</a>
        </div>
    </div>

    <script>
        async function startScrape() {
            try {
                const response = await fetch('/scrape', { method: 'POST' });
                const result = await response.json();
                alert(`Scraping started: ${result.status}`);
            } catch (error) {
                alert('Failed to start scraping.');
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
